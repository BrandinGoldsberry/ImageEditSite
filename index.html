<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.9/cropper.css" integrity="sha512-949FvIQOibfhLTgmNws4F3DVlYz3FmCRRhJznR22hx76SKkcpZiVV5Kwo0iwK9L6BFuY+6mpdqB2+vDIGVuyHg==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

<body>
    <div class="compressor-controls">
        <div>
            <button id="compressorBtn">Compressor Apply</button>
            <label for="uploaded-image">Image to Edit</label>
            <input id="upload-image" type="file" name="uploaded-image"></input>
        </div>
        <label for="compressorHeight" id="compressorHeightLabel">Height:</label>
        <input type="range" min="50" class="slider" id="compressorHeight">
        <label for="compressorWidth" id="compressorWidthLabel">Width:</label>
        <input type="range" min="50" class="slider" id="compressorWidth">
    </div>
    <div>
        <canvas>
            
        </canvas>
    </div>
    <img id="preview" src="" alt="">
    <img id="edit-image" src="" alt="">
    <script src="compressor.js"></script>
    <script src="image-edit.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.9/cropper.js" integrity="sha512-oqBsjjSHWqkDx4UKoU+5IUZN2nW2qDp2GFSKw9+mcFm+ZywqfBKp79nfWmGPco2wzTWuE46XpjtCjZ9tFmI12g==" crossorigin="anonymous"></script>
</body>

</html>
