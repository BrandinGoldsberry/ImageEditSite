<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <section class="content">
        <h1>Img Edit Dot Net</h1>
        <div class="compressor-controls">
            <div>
                <button id="compressorBtn">Compressor Apply</button>
                <label for="uploaded-image">Image to Edit</label>
                <input id="upload-image" type="file" name="uploaded-image"></input>
            </div>
            <label for="compressorHeight" id="compressorHeightLabel">Height:</label>
            <input type="range" min="50" class="slider" id="compressorHeight">
            <label for="compressorWidth" id="compressorWidthLabel">Width:</label>
            <input type="range" min="50" class="slider" id="compressorWidth">
        </div>
        <img id="preview" src="" alt="">
        <img id="edit-image" src="" alt="">
    </section>
    <label for="camanBrightness" id="camanBrightnessLabel">Brightness: 0</label>
    <input type="range" min="-100" max="100" value="0" class="slider" id="camanBrightness">
    <label for="camanContrast" id="camanContrastLabel">Contrast: 0</label>
    <input type="range" min="-100" max="100" value="0" class="slider" id="camanContrast">
    <label for="camanSepia" id="camanSepiaLabel">Sepia: 0</label>
    <input type="range" min="-100" max="100" value="0" class="slider" id="camanSepia">
    <label for="camanSaturation" id="camanSaturationLabel">Saturation: 0</label>
    <input type="range" min="-100" max="100" value="0" class="slider" id="camanSaturation">
    <button id="camanBtn">Caman Apply</button>
    <script src="caman.js"></script>
    <script src="image-edit.js"></script>
</body>

</html>
